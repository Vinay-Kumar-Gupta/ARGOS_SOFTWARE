<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Reader</title>
    <script>
        function getCount() {
            fetch('/get_count')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Current count: ' + data.count);
            });
        }
    </script>
</head>
<body>
    <button onclick="getCount()">Get Current Count</button>
</body>
</html>
